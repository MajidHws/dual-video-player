<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Vertical Video Player</title>
  <style>
    :root {
      --background-color: #f5f7fa;
      --text-color: #fff;
      --panel-background: #ffffff;
      --border-color: #ccc;
      --button-background: #007bff;
      --button-hover: #0056b3;
      --playing-border: #007bff;
    }

    [data-theme="dark"] {
      --background-color: #181818;
      --text-color: #fff;
      --panel-background: #202020;
      --border-color: #333;
      --button-background: #ff0000;
      --button-hover: #cc0000;
      --playing-border: #ff0000;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
    }

    #main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #file-panel {
      max-width: 300px;
      flex: 0 0 300px;
      background: var(--panel-background);
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid var(--border-color);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #file-panel-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    #file-panel input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--panel-background);
      color: var(--text-color);
    }

    #file-list {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid var(--border-color);
      margin-top: 10px;
    }

    #video-panel {
      flex: 1;
      display: flex;
      flex-direction: column; /* Stack videos vertically */
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .video-wrapper {
      width: 100%; /* Take up full width of parent */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      max-width: 100%;
    }
    .video-wrapper-bigger {
      width: 100%; /* Take up full width of parent */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      max-width: 100%;

    }

    .video-wrapper video {
      width: 100%; /* Ensure video occupies full width */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .video-wrapper video:hover {
      transform: scale(1.02);
    }

    .smaller-vid {
        height: 300px;
    }

    .first-vid {
        height: 200px;
    }

    .second-vid {
        height: 700px;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: var(--panel-background);
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      display: flex;
      gap: 10px;
    }

    button, input[type="range"] {
      margin: 5px;
      padding: 5px 10px;
      font-size: 10px;
      border: none;
      border-radius: 4px;
      background: var(--button-background);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover, input[type="range"]:hover {
      background: var(--button-hover);
    }

    .playing {
      border: 2px solid var(--playing-border);
    }
  </style>
</head>
<body data-theme="dark">

  <div id="main-container">
    <div id="file-panel">
      <div id="file-panel-header">
        <input type="file" id="directoryInput" webkitdirectory>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="searchInput" placeholder="Search videos...">
          <button id="loadSelected">Load Videos</button>
        </div>
      </div>
      <div id="file-list"></div>
    </div>
    <div id="video-panel"></div>
  </div>

  <div id="controls">
    <button id="playPause">Play/Pause All</button>
    <label>Volume: 
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </label>
    <button id="syncSeek">Sync Seek</button>
    <button id="playbackSpeed">Change Playback Speed</button>
    <button id="rewind">Rewind 5s</button>
    <button id="fullscreen">Fullscreen</button>
    <button id="toggleTheme">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
